<!-- VERSION 3 - NO FETCH - REDIRECT ONLY -->


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Event QR Scanner</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 16px 0;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #note {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h1>Scan Entry QR</h1>
  <div id="reader"></div>
  <div id="note">Camera access required</div>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbw2mjnx2K7jihpbgCo_bcwXTYre30XR28BCAnbistaasRFOaeYNKXOGTWPXEgBaw_Xh/exec";

    function onScanSuccess(decodedText) {
      try {
        const url = new URL(decodedText);
        const token = url.searchParams.get("token");

        if (!token) {
          alert("Invalid QR");
          return;
        }

        // ðŸš€ REDIRECT â€” no fetch, no CORS
        window.location.href = SCRIPT_URL + "?token=" + token;

      } catch (e) {
        alert("Invalid QR format");
      }
    }

    const scanner = new Html5Qrcode("reader");

    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
