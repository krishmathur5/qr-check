<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- VERSION 3 - NO FETCH - REDIRECT ONLY -->
  <title>Event QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body style="background:black;color:white;text-align:center;font-family:sans-serif">
  <h1>Scan Entry QR</h1>
  <div id="reader" style="width:300px;margin:auto"></div>

<script>
  const scanner = new Html5Qrcode("reader");

  function onScanSuccess(decodedText) {
    // üîç SHOW EXACT QR CONTENT
    document.body.innerHTML =
      "<h2>QR CONTENT:</h2><pre>" + decodedText + "</pre>";
  }

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
